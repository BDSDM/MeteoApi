<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="meteo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
</head>
<body>
    <div id="titre">
    <h1>Bienvenue sur mon site meteo !</h1>

</div>
   <div id="container">

    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder ="Entrez une ville" id="inputcity"/>
        </div>
        <div id="bouton">
        <button type="submit" class="btn btn-info btn-block">
            Rechercher
        </button>
    </div>
        <div class="box-container">
            <div id="city" class="box"></div>
            <div id="temp" class="box"></div>
            <div id="humidity" class="box"></div>
            <div id="wind" class="box"></div>
        </div>
    </form>
    </div>
    <script src="meteo.js"></script>
</body>
</html>
